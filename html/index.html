<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Euromillion Generator</title>
</head>
<body>
    <div id="euromillion-generator">
        <h1>Bienvenue au générateur de grill pour l'euromillion</h1>
        <form id="configForm">
            <label>
                Combien voulez-vous de griller ?
                <input id="grillNumberInput" type="number">
            </label>
            <button type="submit">Ok</button>
        </form>
        <div>Nombre de grill au prochain lancé : <span id="grillNumber">3</span></div>












        
        <button id="numberBtn" type="button">générateur de numéro</button>
        <button id="startBtn" type="button">générateur pour les étoiles</button>
    </div>
    <div id="app">
        <div class="board" id="number"></div>
        <div class="board" id="star"></div>
    </div>
    <script src="../js/apptest.js"></script>
</body>
</html>
